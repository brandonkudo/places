<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places You've Been</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" src="css/styles.css">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <form>
        <label for="placeName">Place name
          <input type="text" id="new-name">
        </label>
        <label for="placeLocation">location
          <input type="text" id="new-location">
        </label>
        <label for="placeWeather">weather
          <input type="text" id="new-weather">
        </label>
        <button class="btn" type="submit">Subnut</button>
      </form>
    </div>
    <div>
      <ul id="places" class="place">
      </ul>
    </div>
    <div id="show-place">
      <h2></h2>
      <p>Place name: <span class="name"></span></p>
      <p>Place location <span class="location"></span></p>
      <p>Place weather <span class="weather"></span></p>
    </div>

  </body>
</html>
